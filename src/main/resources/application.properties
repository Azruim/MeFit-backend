springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/docs
springdoc.swagger-ui.operationsSorter=method
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?user=postgres&password=admin&sslmode=prefer
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:initial_data.sql
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://fi-java-mefit-keycloak.herokuapp.com/auth/realms/mefit
springdoc.swagger-ui.oauth.client-id=mefit-app
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
