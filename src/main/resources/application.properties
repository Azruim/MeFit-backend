springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.oauth.clientId=${KEYCLOAK_CLIENT_ID}
spring.profiles.active=${SPRING_PROFILE:development}

spring.datasource.url=${DATABASE_URL}
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:initial_data.sql
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}

spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URL:https://fi-java-mefit-keycloak.herokuapp.com/auth/realms/mefit}
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
